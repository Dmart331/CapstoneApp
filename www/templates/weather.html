<ion-view view-title="Weather">
  <ion-content>
    <ion-item>
     <div class="list">
   <div class="item item-input-inset">
      <label class="item item-input-wrapper">   
      <input type="text" placeholder="Enter Zip for Current Conditions" ng-model="zipObj.zip">
      </label>
      <button class="button" ng-click="funky(zipObj.zip)" ng-show="true">Search</button>
   </div>
         </ion-item>
         <br>
         <div class="style-me">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in weather[0]" type="item-text-wrap" href="#/tab/Weather/Weather-Detail">
        <img ng-src="{{item.current_observation.icon_url}}">
        <h2>{{item.current_observation.display_location.city}} <br>{{item.current_observation.temp_f}}&deg;</h2>
        <p>{{item.current_observation.icon}}</p>
      </ion-item>
        
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in weatherDetail[0]" type="item-text-"">
        <!-- <img ng-src="{{item.daily.summary}}"> -->
        <p>{{item.hourly.summary}}<br> High Temp: {{item.daily.data[0].apparentTemperatureMax}}
</p>
        <!-- <p>{{item.daily.icon}}</p> -->
      </ion-item>
      </div>
  </ion-content>
</ion-view>
